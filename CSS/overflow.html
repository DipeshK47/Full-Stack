<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow prop in CSS</title>
    <style>
        .box{
            width: 40vw;
            height: 10vh;  /*Overflow condition*/
            border: 2px solid black;
            overflow: scroll; /*to put scroll bar*/
            /*overflow: auto;*/
            white-space: nowrap; /*line in single line*/
            text-overflow: ellipsis;
            
        }
    </style>
</head>
<body>
    <div
     class="box">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque laborum voluptas tempora excepturi voluptatibus tempore aspernatur autem pariatur molestias sequi! Cumque, at laboriosam.</div>
</body>
</html>
