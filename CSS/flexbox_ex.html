<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar using FlexBox</title>
    <style>
        .logo img{
            width: 200px;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .right ul{
            display: flex;
            gap: 34px;
        }
        .right ul li{
            list-style: none;
        }
        .right ul li img{
            width: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="">
            </div>
            <div class="right">
                <ul>
                <li>Products</li>
                <li>Pricing</li>
                <li>Sign Up</li>
                <li>About Us</li>
                <li>
                    <img src="logo.jpg" alt="">
                </li>
            </ul>
            </div>
        </nav>
    </header>
</body>
</html>
