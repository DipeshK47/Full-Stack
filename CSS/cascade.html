<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascading</title>
    <style>
        h1{
            color: aqua;
        }
        .yellow{
            color: yellow;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color: purple;
        }
        /* order of selector is given preference for same type of selector. Badme wale wala apply hoga.
        and different types of selector of specificity ke order p apply hoga
        Inline>ID>Class or attrubute>Element>Universal */
    </style>
</head>
<body>
    <h1 class="yellow cred cpurple">CSS Specificity</h1>
</body>
</html>
