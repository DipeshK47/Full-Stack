<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: #0bee0b
        }
        p{
            color: aquamarine;
        }
        ol{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Lets Color</h1>
    <p>Color can be represented in:
        <ol>
            <li>Color Keyword</li>
            <li>hex color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
