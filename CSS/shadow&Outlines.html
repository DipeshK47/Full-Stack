<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 32px;
            box-shadow: 5px 15px 15px lightblue;
            text-shadow: 10px 15px 5px lightcoral;
        }
        .text-shadow{
            text-shadow: 10px 15px 5px lightcoral;

        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta officiis laudantium repudiandae, nisi placeat ut obcaecati nam pariatur animi asperiores minima perferendis non alias vero consequatur molestias molestiae dicta voluptatem voluptas cumque!</p>
</body>
</html>
