<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary BookMarks</h2>

    <!-- this "a" is called ANKER TAG used to put links in site. 
         Target = "_blank" used to open link in new tab. -->
    <p><a target="_blank" href="https://www.google.com">Open Google</a></p>
    <p><a target="_blank" href="https://www.Youtube.com">Open Youtube</a></p>
    <p><a target="_blank" href="https://www.facebook.com">Open Facebook</a></p>

    <h2>Secondary bookmarks</h2>
    <p><a target="_blank" href="https://wikipedia.com">Open wikipedia</a></p>
</body>
</html>
