<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images_List_Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="230" height="230" src="Image_train.jpeg" alt="Train Image">
    <!-- "alt" means if main image is not there then text isnide alt tag is displayed.
        Always set any one of width or height. -->
    <br>
    <table>
        <caption>Employee details</caption>
        <!-- captions or heading of table -->
        <thead>
            <thead>
                header
            </thead>
        </thead>
        <tr>
            <th>Name</th>
            <th>Desgination</th>
            <th>Salary</th>

        <tr>
            <td>Harry</td>
            <td>SDE</td>
            <td>2L</td>
        </tr>

        <tr>
            <td>Hitesh</td>
            <td>AIML</td>
            <td rowspan="2">5L</td>
        </tr>

        <tr>
            <td colspan="2">Aksat</td>
            <!-- colspan means how many column will 1 data span. and same for Row span  -->
        </tr>

        </tr>
        <thead>
        <tfoot>
            footer
        </tfoot>
        </thead>
    </table>

    <ul type ="square">
        <!-- ul means unordered list. Type is of bullet.mm-->
        <li>Harry</li>
        <li>Hitesh</li>
        <li>Subham</li>
    </ul>

    <ul>
        <ol>
            <!-- ol means ordered list -->
            <li>Harry</li>
            <li>Hitesh</li>
            <li>Subham</li>
        </ol>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>THis is definition list</dd>
    </dl>
    <dl>
        <dt>css</dt>
        <dd>THis is definition list</dd>
    </dl>

</body>

</html>
